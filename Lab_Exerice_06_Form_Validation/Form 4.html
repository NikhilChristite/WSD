<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Form 4.css">
</head>
<body>
  <header>
    <h1>Form Validation</h1>
    
  </header>

  <form id="registration-form">
    <div>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" minlength="3" pattern="[A-Za-z ]+" required>
      <span id="full-name-error"></span>
    </div>
    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <span id="email-error"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-zA-Z])\w+" required>
      <span id="password-error"></span>
    </div>
    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" minlength="8" pattern="(?=.*\d)(?=.*[a-zA-Z])\w+" required>
      <span id="confirm-password-error"></span>
    </div>
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <span id="dob-error"></span>
    </div>
    <button type="submit" id="submit-btn" enable>Submit</button>
  </form>

  <script src="./Form 4.js"></script>
</body>
</html>
