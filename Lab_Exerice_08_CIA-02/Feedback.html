<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
      /* CSS styles for the feedback form */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      nav {
        background-color: #333;
        overflow: hidden;
        
      }
      nav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 18px 100px;
        text-decoration: none;
        font-size: 17px;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      nav a.active {
        background-color: #04AA6D;
        color: white;
      }


      form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
        width: 80%;
      }
      form.h1 {
        font-size: 24px;
        margin-top: 0;
      }
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 5px;
        text-align: left;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
        cursor: pointer;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>

    <nav>
        <a href="#"><h1>Light Hearted Laughter</h1></a>
      <a href="./Index.html">Home</a>
      <a class="active" href="#">Feedback</a>
      <a href="#">Joke</a>
    </nav>










    <form id="feedback-form" method="post" action="submit-form.php">
      <h1>Feedback Form</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <div class="error" id="name-error"></div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div class="error" id="email-error"></div>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <div class="error" id="message-error"></div>
      <input type="submit" value="Submit">
    </form>
    <script>
      // JavaScript code for the feedback form
      const form = document.getElementById('feedback-form');
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const messageInput = document.getElementById('message');
      const nameError = document.getElementById('name-error');
      const emailError = document.getElementById('email-error');
      const messageError = document.getElementById('message-error');

      form.addEventListener('submit', validateForm);

      function validateForm(event) {
        event.preventDefault();
        clearErrors();
        let isValid = true;
        if (nameInput.value.trim() === '') {
          nameError.textContent = 'Name is required';
          isValid = false;
        }
        if (emailInput.value.trim() === '') {
          emailError.textContent = 'Email is required';
          isValid = false;
        } else if (!isValidEmail(emailInput.value.trim())) {
          emailError.textContent = 'Email is invalid';
          isValid = false;
        }
        if (messageInput.value.trim() === '') {
          messageError.textContent = 'Message is required';
          isValid = false;
        }
        if (isValid) {
          form.submit();
        }
      }

      function clearErrors() {
        nameError.textContent = '';
        emailError.textContent = '';
        messageError.textContent = '';
      }

      function isValidEmail(email) {
        const regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        return regEmail.test(email);
      }
    </script>
  </body>
</html>
