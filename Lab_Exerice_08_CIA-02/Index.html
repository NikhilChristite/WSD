<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Joke Generator</title>
    <style>
      /* CSS styles for the navigation bar */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      nav {
        background-color: #333;
        overflow: hidden;
        
      }
      nav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 18px 100px;
        text-decoration: none;
        font-size: 17px;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      nav a.active {
        background-color: #04AA6D;
        color: white;
      }


      #joke-box {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
        width: 80%;
      }
      h1 {
        font-size: 24px;
        margin-top: 0;
      }
      p {
        font-size: 18px;
      }
      button {
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3e8e41;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
        <a href="#"><h1>Light Hearted Laughter</h1></a>
      <a class="active" href="#">Home</a>
      <a href="./Feedback.html">Feedback</a>
      <a href="#">Joke</a>
    </nav>


    <div id="joke-box">
        <h1>Random Joke Generator</h1>
        <p id="joke-text">Click the button to generate a joke!</p>
        <button id="joke-btn">Generate Joke</button>
      </div>





    <script>
      const jokeText = document.getElementById('joke-text');
      const jokeBtn = document.getElementById('joke-btn');

      jokeBtn.addEventListener('click', generateJoke);

      async function generateJoke() {
        const response = await fetch('https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit');
        const data = await response.json();
        if (data.type === 'single') {
          jokeText.textContent = data.joke;
        } else {
          jokeText.textContent = `${data.setup} ${data.delivery}`;
        }
      }
     </script>


  </body>
</html>
